<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/><title>Weather App</title><script defer="defer" src="bundlefd9091d1d0d8a990cb65.js"></script></head><body><div class="container"><h1>Weather App</h1><form action="#" method="post"><input type="search" name="city" id="city" placeholder="Enter City Name" required/> <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button></form><div class="error"></div><div class="temp-scales"><div class="temps"><label><input type="radio" id="metric" name="temp-type" checked="checked"/><span>°C</span></label> <label><input type="radio" id="imperial" name="temp-type"/><span>°F</span></label></div></div><div class="main-output"></div><h2>5 Days Weather Forecast</h2><div class="more-details"></div><div hidden id="spinner"></div><footer><p>Created by <a href="https://github.com/wissman77/weather-app" target="_blank">wissman77 <i class="fa-brands fa-github"></i></a></p></footer></div></body></html>
